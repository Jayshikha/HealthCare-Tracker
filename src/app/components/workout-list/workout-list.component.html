<div class="container">

  <div class="top">
    <div class="search">
      <input type="search" class="top-filter"  id="userName" placeholder="Search by name" (input)="oninput($event)">
    </div>
    <div class="filter">     
    <select id="choices" class="top-filter" name="workoutType" required (change)="onChange($event)">
      <option value="">Select Workout</option>
      <option *ngFor="let single of workoutTypes; " [value]="single">{{ single }}</option>
    </select></div>
  </div>
<div class="heading">
  <h2 class="heading2">Users List</h2>
</div>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Workouts</th>
      <th scope="col">Number of Workouts</th>
      <th scope="col">Total Number of Minutes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <td>{{ item.name }}</td>
      
      <td>{{ getworkoutcoma(item.id) }}</td>
      
      <td>{{ item.workouts.length }}</td>
      <td>{{ getTotalMinutes(item.id) }}</td>
      
    </tr>
  </tbody>
</table>

<div class="page mt-2">
  <div class="card">
    <div class="card-header">
      <h6 class="mb-0" >Select Items Per Page</h6>
    </div>
    <div class="card-body">
      <div class="form-group row mb-2 align-items-center">
        <label for="perPage" class="col-form-label col-sm-4 text-right">Items Per Page:</label>
        <div class="col-sm-4">
          <select name="perPage" id="perPage" class="form-control form-control-sm" [(ngModel)]="itemsPerPage" (change)="onChangeItemsPerPage(itemsPerPage)">
            <option value="5" [selected]="itemsPerPage === 5">5</option>
            <option value="10" [selected]="itemsPerPage === 10">10</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="pagination">
  <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <button *ngFor="let page of [].constructor(totalPages); let i = index" (click)="currentPage = i + 1; fetchUsers()">
    {{ i + 1 }}
  </button>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
</div>
